    <script type="text/babel">
        class Hello extends React.Component{
            render(){
                return(
                <div>
                    <label class="green">BMI_CALCULATOR</label> <br/><br/>
                    <label class="red"  >Weight:</label>
                    <input type="text/babel"  name="weight" placeholder="Enter in Kgs"/><br/><br/>
                    <label class="red"  >Height:</label>
                    <input type="text/babel"   name="feet" placeholder="Enter in feets"/><br/><br/>
                   

                    <button onClick={this.addition} > Calculate BMI </button><br/><br/>
                    <h3 id="answer" class="btn btn-primary btn-block" ></h3>               
                </div>
                )
            }
            addition = () =>{
                const we = document.getElementsByName("weight")[0].value;
                const ft = document.getElementsByName("feet")[0].value;     
                var a=we/((ft/3.281)*(ft/3.281))
                document.getElementById("answer").innerHTML = "BMI is "+a
                // if(a < 16){

                // else if(a < 25 && a>16){
                //     document.getElementById("answer").innerHTML ="Result is "+a

                //     document.getElementById("answer").innerHTML ="Result is "+a
                // }
                // else if (a>30){
                //     document.getElementById("answer").innerHTML ="Result is "+a
                // }
            }


        }

        ReactDOM.render(<Hello/>, document.querySelector("#mydiv1"));
        
        class Hello1 extends React.Component{
            render(){
                return(
                <div>
                    <label class="green">CALCULATOR</label> <br/> <br/>
                    <label class="red"  >Inpu1:</label>
                    <input type="text/babel"  name="first" placeholder="Enter Number1"/> <br/> <br/>
                    <label class="red"  >Input2:</label>
                    <input type="text/babel"  name="second" placeholder="Enter Number2"/> <br/> <br/>
                    <button class="btn" onClick={this.addition}> + </button>
                    <button class="btn" onClick={this.subtraction}> - </button>
                    <button class="btn" onClick={this.multiplication}> * </button>
                    <button class="btn" onClick={this.division}> / </button> <br/> <br/>
                   
                    <button id="answer1" type="button" class="btn btn-primary btn-block" >RESULT</button>
                        
                </div>
                )
            }
            addition = () =>{
                const first1 = document.getElementsByName("first")[0].value;
                const second1 = document.getElementsByName("second")[0].value;
                var first2 = parseInt(first1, 10);
                var second2 = parseInt(second1, 10);
                document.getElementById("answer1").innerHTML = first2+second2;
            }
            

            subtraction = () =>{
            const first1 = document.getElementsByName("first")[0].value;
            const second1 = document.getElementsByName("second")[0].value;
            document.getElementById("answer1").innerHTML = first1-second1;

            }
            
            multiplication = () =>{
                const first1 = document.getElementsByName("first")[0].value;
                const second1 = document.getElementsByName("second")[0].value;
                document.getElementById("answer1").innerHTML = first1*second1;
            }
            
            division = () =>{
                const first1 = document.getElementsByName("first")[0].value;
                const second1 = document.getElementsByName("second")[0].value;
                document.getElementById("answer1").innerHTML = first1/second1;



            }

        }
    
        ReactDOM.render(<Hello1/>, document.querySelector("#mydiv2"));
