<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="mydiv"></div>

    <script type="text/babel">
      class Hello extends React.Component {
        render() {
          return (
            <form>
              <label for="number11">Input 1</label><br></br>
              <input type="number" id="number1"/><br></br>
              <label for="number2">Input 2</label><br></br>
              <input type="number" id="number1"/><br></br><br></br>
              <button type="text">+</button><button type="text">-</button><button type="text">*</button><button type="text">/</button>
            </form>
          )
        }
      }

      ReactDOM.render(<Hello />, document.getElementById('mydiv'))
    </script>
  </body>
</html>
