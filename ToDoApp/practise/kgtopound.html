<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Kg to pounds</title>
    </head>
    <body>
        <div id="con"></div>
    </body>
    <script type="text/babel">
    class Hello extends React.Component{  
            render(){          
                return(
                    <div>
                            Kgs to Pounds
                        <div class="card text-center"><br/>
                            <div>
                                <input type="number" placeholder="Kgs to Pounds" name="kg"/>
                                <button  onClick={this.pounds} > In Pounds</button> <br/> <br/>    
                                <h2 id="result"></h2>      
            
                            </div>        
                        </div>

                    </div>
                );
            }

            pounds=(event)=>{
                const i = document.getElementsByName("kg")[0].value;
                console.log(i)
                var t = 2.20462*i
                console.log(t)
                document.getElementById("result").innerHTML= "answer "+t;
            }     
            
        }


    class Gallons extends React.Component{
        render(){
            return(
                <div>
                    <input type="text" name="liters"/>
                    <button onClick={this.cal}>gallons</button>
                    <h2 id="result"></h2>    
                </div>
            );

            cal=(event)=>{
                const i=document.getElementsByName("liters")[0].value;
                var t=1.09361*i
                document.getElementById("result").innerHTML= "answer "+t;
            }
        }

    }


    ReactDOM.render(<Gallons/>, document.querySelector("#con"));

    </script>
</html>
